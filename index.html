<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <h1>
      Contact Us
    </h1>
    <form id="form" novalidate>
      <div class="name">
        <div class="groub-input">
          <label for="firstName">First Name <span>*</span></label>
          <input id="firstName" name="firstName" type="text" />
          <span aria-live="polite" id="firstName-error"></span>
        </div>
        <div class="groub-input">
          <label for="lastName">Last Name <span>*</span></label>
          <input id="lastName" name="lastName" type="text" />
          <span aria-live="polite" id="lastName-error"></span>
        </div>
      </div>
      <div class="groub-input">
        <label for="email">Email address <span>*</span></label>
        <input id="email" name="email" type="email" />
        <span aria-live="polite" id="email-error"></span>
      </div>
      <div class="groub-input">
        <label for="queryType">Query Type <span>*</span></label>
        <div class="queryType-style">
          <div class="option">
            <input id="general" name="queryType" type="radio" value="General Enquiry">
            <label for="general">General Enquiry</label>
          </div>
          <div class="option">
            <input id="support" name="queryType" type="radio" value="Support Request">
            <label for="support">Support Request</label>
          </div>
        </div>
        <span aria-live="polite" id="queryType-error"></span>
      </div>
      <div class="groub-input">
        <label for="feedback">Message <span>*</span></label>
        <textarea id="feedback" name="feedback"></textarea>
        <span aria-live="polite" id="message-error"></span>
      </div>
      <div class="">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
        <br>
        <span aria-live="polite" id="checkbox-error"></span>
      </div>
      <input type="submit" value="Submit">
    </form>
    <div class="messageSent " id="showMessage">
      <img src="./assets/images/icon-success-check.svg" alt="icon-success-check">
      Message Sent!
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

  </main>

  <!--

  This field is required
  To submit this form, please consent to being contacted -->


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Shaimaa Ragab</a>.
  </footer>

  <script src="./app.js"></script>
</body>

</html>
